<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Omega Lab</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f8f8f8;
      color: #e44c65;
      font-family: 'Raleway', Arial, sans-serif;
    }
    .error-container {
      text-align: center;
      padding: 2rem 1rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .error-container h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #e44c65;
    }
    .error-container p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #444;
    }
    .error-container a {
      color: #e44c65;
      text-decoration: underline;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .error-container a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p>The service page you are looking for does not exist yet.<br>
    Please check the URL or return to the <a href="/index.html">home page</a>.</p>
  </div>
</body>
</html>
